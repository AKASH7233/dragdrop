<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drag & Drop</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div id="left">
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list" style="color: #ffffff;"></i> List-item 1
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list" style="color: #ffffff;"></i> List-item 2
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list" style="color: #ffffff;"></i> List-item 3
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list" style="color: #ffffff;"></i> List-item 4
                </div>
            </div>
            <div id="right">
                
            </div>
        </div>
    </div>
</body>

<script>
    
    const lists = document.getElementsByClassName("list");
    const rightbox = document.getElementById("right");
    const leftbox = document.getElementById("left");

    for(list of lists){
        list.addEventListener("dragstart",function(e){
            let selected = e.target;

            rightbox.addEventListener("dragover", function(e){
                e.preventDefault();
            });
            rightbox.addEventListener("drop", function(e){
                rightbox.appendChild(selected);
                selected = null;
            });

            leftbox.addEventListener("dragover", function(e){
                e.preventDefault();
            });
            leftbox.addEventListener("drop", function(e){
                leftbox.appendChild(selected);
                selected = null;
            });
        });
    }

</script>


<script src="https://kit.fontawesome.com/6efc7d9ab3.js" crossorigin="anonymous"></script>

</html>
